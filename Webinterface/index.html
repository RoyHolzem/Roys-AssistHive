<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AssistHive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="card animate__animated animate__fadeInUp">
        <div class="card-header text-center">
            <h3>AssistHive</h3>
        </div>
        <div class="card-body">
            <h5 class="text-center mb-4">Describe your issue</h5>
            <form id="issueForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="customerIssue" placeholder="e.g., My mobile phone does not work" required>
                </div>
                <div class="d-flex justify-content-between" id="buttonContainer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-secondary" id="cancelButton">Cancel</button>
                </div>
                <div class="loading-spinner" id="loadingSpinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </form>
            <div id="response" class="mt-4 result">
                <!-- The response will be displayed here -->
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
