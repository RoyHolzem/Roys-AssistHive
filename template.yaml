AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: An AWS Serverless Application Model template describing your function.
Resources:
  preprocessor:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Description: ''
      MemorySize: 512
      Timeout: 10
      Handler: lambda_function.lambda_handler
      Runtime: python3.9
      Architectures:
        - x86_64
      EphemeralStorage:
        Size: 512
      EventInvokeConfig:
        MaximumEventAgeInSeconds: 21600
        MaximumRetryAttempts: 2
      Layers:
        - arn:aws:lambda:eu-north-1:080732204754:layer:pymysql:1
        - arn:aws:lambda:eu-north-1:080732204754:layer:nltk_with_data:2
        - arn:aws:lambda:eu-north-1:080732204754:layer:regex:1
      PackageType: Zip
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
              Resource: arn:aws:logs:eu-north-1:080732204754:*
            - Effect: Allow
              Action:
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource:
                - arn:aws:logs:eu-north-1:080732204754:log-group:/aws/lambda/preprocessor:*
        - AWSSecretsManagerGetSecretValuePolicy:
            SecretArn: !Ref customerdataSecretArn
      SnapStart:
        ApplyOn: None
      RuntimeManagementConfig:
        UpdateRuntimeOn: Auto
      Environment:
        Variables:
          CUSTOMERDATA_PORT: !Ref customerdataPort
          CUSTOMERDATA_HOSTNAME: !Ref customerdataHostname
          CUSTOMERDATA_SECRETARN: !Ref customerdataSecretArn
Metadata:
  AWS::Composer::ExternalResources:
    customerdata:
      Type: externalRDS
      Settings:
        Port: !Ref customerdataPort
        Hostname: !Ref customerdataHostname
        SecretArn: !Ref customerdataSecretArn
Parameters:
  customerdataPort:
    Type: Number
    Default: 3306
  customerdataHostname:
    Type: String
    Default: customerdata.c9aoqc44eckn.us-east-1.rds.amazonaws.com
  customerdataSecretArn:
    Type: String